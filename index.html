    <script>
        console.log('服务器没防御，中国人不打中国人。');
        var md = window.markdownit({html: true});
        var audios = new Array();
        const ap = new APlayer({
            container: document.getElementById('aplayer'),
            lrcType: 1,
            fixed: true,
            audio: audios
        });
        $.get('https://ne-api.liyan.moe/album?id=140150241',function(res){
            res.songs.forEach(function(song){
                $.get('https://ne-api.liyan.moe/lyric?id='+song.id,function(res2){
                    var songInfo = {
                        name: song.name,
                        artist: '林力建',
                        url: 'https://music.163.com/song/media/outer/url?id='+song.id+'.mp3',
                        cover: song.al.picUrl,
                        lrc: res2.lrc.lyric
                    };
                    ap.list.add([songInfo]);
                });
            });
            console.log("歌曲来自 林力建老师精选集 https://music.163.com/album?id=140150241")
        });
        var contentDialog = new mdui.Dialog('#content-dialog');
        async function openDialog(url, title){
            $.get(url, function(res){
                $('#dialog-content').html(md.render(res));
                contentDialog.open();
            });
            $('#dialog-title').html(title);
        }
    </script>
